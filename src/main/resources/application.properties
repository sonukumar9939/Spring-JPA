#Setting the Actuator Points
management.endpoints.web.exposure.include=health,info,auditevents,metrics,conditions,mappings

#Turn Statistics On For Hibernate -JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
